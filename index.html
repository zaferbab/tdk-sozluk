<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Erkan Ulu Okullarƒ± T√ºrk√ße Z√ºmresi S√∂zl√ºk Projesi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px;
      background: darkred;
      color: white;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h1 { margin: 0; font-size: 1.8em; }
    #arama {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #kelime {
      width: 300px;
      padding: 10px;
      border: 2px solid darkred;
      border-radius: 8px 0 0 8px;
      font-size: 1em;
      outline: none;
    }
    button {
      padding: 10px 16px;
      border: none;
      background: darkred;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
      transition: background 0.3s;
    }
    button:hover { background: #a00000; }
    #sonuc { max-width: 700px; margin: auto; }
    .anlam, .deyim, .birlesik {
      margin: 12px 0;
      padding: 8px;
      border-left: 4px solid darkred;
      background: transparent;
    }
    .deyim { border-left-color: #0055cc; background: transparent; }
    .birlesik { border-left-color: green; background: transparent; }
    h2 { color: #333; margin-top: 25px; }
  </style>
</head>
<body>
  <header>
    <h1>Erkan Ulu Okullarƒ± T√ºrk√ße Z√ºmresi S√∂zl√ºk Projesi</h1>
  </header>

  <div id="arama">
    <input id="kelime" type="text" placeholder="Bir kelime yazƒ±n..." 
           onkeypress="if(event.key==='Enter'){ara();}">
    <button onclick="ara()">Ara</button>
  </div>

  <div id="sonuc"></div>

  <script>
    const PROXY_URL = "https://tdk-sozluk-iota.vercel.app/api/tdk"; // senin Vercel adresin

    async function sozlukGetir(kelime) {
      const res = await fetch(`${PROXY_URL}?kelime=${encodeURIComponent(kelime)}`);
      return await res.json();
    }

    function toRoman(num) {
      const romans = ["","I","II","III","IV","V","VI","VII","VIII","IX"];
      return romans[num] || num;
    }

    function formatAnlamlar(liste) {
      let html = "";
      const coklu = liste.length > 1;
      liste.forEach(a => {
        if (coklu && a.anlam_sira && a.anlam_sira !== "0") {
          html += `<div class="anlam"><b>${a.anlam_sira}.</b> ${a.anlam}`;
        } else {
          html += `<div class="anlam">${a.anlam}`;
        }
        if (a.orneklerListe) {
          a.orneklerListe.forEach(o => {
            html += `<br>"${o.ornek}"`;
          });
        }
        html += `</div>`;
      });
      return html;
    }

    async function ara() {
      const kelime = document.getElementById("kelime").value.trim();
      const sonucDiv = document.getElementById("sonuc");
      sonucDiv.innerHTML = "‚è≥ Y√ºkleniyor...";

      try {
        const data = await sozlukGetir(kelime);
        if (!data || data.length === 0) {
          sonucDiv.innerHTML = `‚ùå '${kelime}' i√ßin sonu√ß bulunamadƒ±.`;
          return;
        }

        let html = `<h2>üîπ S√∂zc√ºk: ${kelime}</h2>`;

        for (const kayit of data) {
          let baslik = kayit.kac && kayit.kac !== "0" ? ` (${toRoman(parseInt(kayit.kac))})` : "";
          html += `<h2>${kayit.madde}${baslik}</h2>`;

          // üîπ Anlamlar
          if (kayit.anlamlarListe) {
            html += `<h3>Anlamlar</h3>`;
            html += formatAnlamlar(kayit.anlamlarListe);
          }

          // üîπ Deyimler & Atas√∂zleri
          if (kayit.deyimlerListe || kayit.atasozu) {
            html += `<h3>üìñ Deyimler & Atas√∂zleri</h3>`;
            let deyimler = [];

            if (kayit.deyimlerListe) {
              kayit.deyimlerListe.forEach(d => {
                deyimler.push({ madde: d.madde, anlam: d.anlam, sira: d.anlam_sira });
              });
            }
            if (kayit.atasozu) {
              for (const a of kayit.atasozu) {
                const detay = await sozlukGetir(a.madde);
                if (detay && detay[0] && detay[0].anlamlarListe) {
                  detay[0].anlamlarListe.forEach(ad => {
                    deyimler.push({ madde: a.madde, anlam: ad.anlam, sira: ad.anlam_sira });
                  });
                }
              }
            }

            const gruplar = {};
            deyimler.forEach(d => {
              if (!gruplar[d.madde]) gruplar[d.madde] = [];
              gruplar[d.madde].push(d);
            });

            for (const madde in gruplar) {
              const liste = gruplar[madde];
              const coklu = liste.length > 1;
              html += `<div class="deyim"><b>${madde}</b><br>`;
              liste.forEach(d => {
                if (coklu && d.sira && d.sira !== "0") {
                  html += `${d.sira}. ${d.anlam}<br>`;
                } else {
                  html += `${d.anlam}<br>`;
                }
              });
              html += `</div>`;
            }
          }

          // üîπ Birle≈üik kelimeler
          if (kayit.birlesikler) {
            const birlesikKelimeler = kayit.birlesikler.split(", ");
            html += `<h3>üìö Birle≈üik Kelimeler</h3>`;
            for (const bk of birlesikKelimeler) {
              const bData = await sozlukGetir(bk);
              if (bData && bData[0] && bData[0].anlamlarListe) {
                const liste = bData[0].anlamlarListe;
                const coklu = liste.length > 1;
                html += `<div class="birlesik"><b>${bk}</b><br>`;
                liste.forEach(a => {
                  if (coklu && a.anlam_sira && a.anlam_sira !== "0") {
                    html += `${a.anlam_sira}. ${a.anlam}<br>`;
                  } else {
                    html += `${a.anlam}<br>`;
                  }
                });
                html += `</div>`;
              }
            }
          }
        }

        sonucDiv.innerHTML = html;
      } catch (err) {
        console.error(err);
        sonucDiv.innerHTML = "‚ö†Ô∏è TDK sunucusuna veya proxy servisine ula≈üƒ±lamadƒ±.";
      }
    }
  </script>
</body>
</html>
