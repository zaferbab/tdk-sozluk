<!DOCTYPE html>
<html lang="tr">
<head>

  <title>Erkan Ulu Okullarƒ± T√ºrk√ße Z√ºmresi S√∂zl√ºk Projesi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    header {
      position: relative;
      text-align: center;
      padding: 20px;
      background: darkred;
      color: white;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h1 { margin: 0; font-size: 1.6em; }
    .imza {
      position: absolute;
      bottom: 6px;
      right: 12px;
      font-size: 12px;
      font-style: italic;
      color: rgba(255,255,255,0.5);
    }
    #arama {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    #kelime {
      flex: 1;
      min-width: 180px;
      padding: 10px;
      border: 2px solid darkred;
      border-radius: 8px 0 0 8px;
      font-size: 1em;
      outline: none;
    }
    button {
      padding: 10px 16px;
      border: none;
      background: darkred;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
      transition: background 0.3s;
    }
    button:hover { background: #a00000; }
    #sonuc { max-width: 700px; margin: auto; }
    .anlam, .fiil, .deyim, .atasozu, .birlesik {
      margin: 12px 0;
      padding: 8px;
      border-left: 4px solid darkred;
      background: transparent;
    }
    .fiil { border-left-color: purple; }
    .deyim { border-left-color: #0055cc; }
    .atasozu { border-left-color: orange; }
    .birlesik { border-left-color: green; }
    h2 { color: #333; margin-top: 25px; font-size: 1.2em; }
    h3 { font-size: 1.1em; }
    @media (max-width: 600px) {
      body { padding: 10px; }
      h1 { font-size: 1.2em; }
      .imza { font-size: 10px; }
      #kelime {
        border-radius: 8px;
        margin-bottom: 10px;
      }
      button {
        border-radius: 8px;
        width: 100%;
      }
      #arama { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Erkan Ulu Okullarƒ± T√ºrk√ße Z√ºmresi S√∂zl√ºk Projesi</h1>
    <div class="imza">Bu proje, T√ºrk√ße √ñƒüretmeni Zafer Babal tarafƒ±ndan geli≈ütirilmi≈ütir.</div>
  </header>

  <div id="arama">
    <input id="kelime" type="text" placeholder="Bir kelime yazƒ±n...">
    <button id="araButonu">Ara</button>
  </div>

  <div id="sonuc"></div>

  <script>
    const PROXY_URL = "https://tdk-sozluk-iota.vercel.app/api/tdk";

    async function sozlukGetir(kelime) {
      const res = await fetch(`${PROXY_URL}?kelime=${encodeURIComponent(kelime)}`);
      return await res.json();
    }

    async function atasozuDeyimGetir(kelime) {
      const res = await fetch(`${PROXY_URL}?kelime=${encodeURIComponent(kelime)}&tip=atasozu`);
      return await res.json();
    }

    function toRoman(num) {
      const romans = ["","I","II","III","IV","V","VI","VII","VIII","IX","X"];
      return romans[num] || num;
    }

    function formatAnlamlar(liste) {
      let html = "";
      const coklu = liste.length > 1;
      liste.forEach(a => {
        if (coklu && a.anlam_sira && a.anlam_sira !== "0") {
          html += `<div class="anlam"><b>${a.anlam_sira}.</b> ${a.anlam}`;
        } else {
          html += `<div class="anlam">${a.anlam}`;
        }
        if (a.orneklerListe) {
          a.orneklerListe.forEach(o => {
            html += `<br>"${o.ornek}"`;
          });
        }
        html += `</div>`;
      });
      return html;
    }

    function isFiil(kelime) {
      return kelime.includes("mek") || kelime.includes("mak") || kelime.includes("etmek") || kelime.includes("olmak");
    }

    async function ara() {
      const kelime = document.getElementById("kelime").value.trim();
      const sonucDiv = document.getElementById("sonuc");
      if (!kelime) {
        sonucDiv.innerHTML = "‚ùå L√ºtfen bir kelime giriniz.";
        return;
      }
      sonucDiv.innerHTML = "‚è≥ Y√ºkleniyor...";

      try {
        const data = await sozlukGetir(kelime);
        const deyimAtasozuData = await atasozuDeyimGetir(kelime);

        if ((!data || data.length === 0) && (!deyimAtasozuData || deyimAtasozuData.length === 0)) {
          sonucDiv.innerHTML = `‚ùå '${kelime}' i√ßin sonu√ß bulunamadƒ±.`;
          return;
        }

        let html = `<h2>üîπ S√∂zc√ºk: ${kelime}</h2>`;

        // Anlamlar
        for (const kayit of data) {
          let baslik = kayit.kac && kayit.kac !== "0" 
            ? ` (${toRoman(parseInt(kayit.kac))})` 
            : "";
          html += `<h2>${kayit.madde}${baslik}</h2>`;

          if (kayit.anlamlarListe) {
            html += `<h3>Anlamlar</h3>`;
            html += formatAnlamlar(kayit.anlamlarListe);
          }

          // Birle≈üikler
          if (kayit.birlesikler) {
            const birlesikKelimeler = kayit.birlesikler.split(", ");
            let fiiller = [];
            let isimler = [];
            birlesikKelimeler.forEach(bk => {
              if (isFiil(bk)) fiiller.push(bk);
              else isimler.push(bk);
            });

            if (fiiller.length > 0) {
              html += `<h3>üìö Birle≈üik Fiiller</h3>`;
              for (const f of fiiller) {
                const fData = await sozlukGetir(f);
                if (fData && fData[0] && fData[0].anlamlarListe) {
                  const liste = fData[0].anlamlarListe;
                  const coklu = liste.length > 1;
                  html += `<div class="fiil"><b>${f}</b><br>`;
                  liste.forEach(a => {
                    if (coklu && a.anlam_sira && a.anlam_sira !== "0") {
                      html += `${a.anlam_sira}. ${a.anlam}<br>`;
                    } else {
                      html += `${a.anlam}<br>`;
                    }
                  });
                  html += `</div>`;
                }
              }
            }

            if (isimler.length > 0) {
              html += `<h3>üì¶ Birle≈üik Kelimeler</h3>`;
              for (const i of isimler) {
                const iData = await sozlukGetir(i);
                if (iData && iData[0] && iData[0].anlamlarListe) {
                  const liste = iData[0].anlamlarListe;
                  const coklu = liste.length > 1;
                  html += `<div class="birlesik"><b>${i}</b><br>`;
                  liste.forEach(a => {
                    if (coklu && a.anlam_sira && a.anlam_sira !== "0") {
                      html += `${a.anlam_sira}. ${a.anlam}<br>`;
                    } else {
                      html += `${a.anlam}<br>`;
                    }
                  });
                  html += `</div>`;
                }
              }
            }
          }
        }

        // Deyimler & Atas√∂zleri (ayrƒ± API'den)
        if (deyimAtasozuData && deyimAtasozuData.length > 0) {
          const deyimler = deyimAtasozuData.filter(x => x.turu === "Deyim");
          const atasozleri = deyimAtasozuData.filter(x => x.turu === "Atas√∂z√º");

          if (deyimler.length > 0) {
            html += `<h3>üìñ Deyimler</h3>`;
            deyimler.forEach(d => {
              html += `<div class="deyim"><b>${d.sozum}</b><br>${d.anlami || d.anlam}</div>`;
            });
          }

          if (atasozleri.length > 0) {
            html += `<h3>üìú Atas√∂zleri</h3>`;
            atasozleri.forEach(a => {
              html += `<div class="atasozu"><b>${a.sozum}</b><br>${a.anlami || a.anlam}</div>`;
            });
          }
        }

        sonucDiv.innerHTML = html;
      } catch (err) {
        console.error(err);
        sonucDiv.innerHTML = "‚ö†Ô∏è TDK sunucusuna veya proxy servisine ula≈üƒ±lamadƒ±.";
      }
    }

    document.getElementById("araButonu").addEventListener("click", () => ara());
    document.getElementById("kelime").addEventListener("keydown", (event) => {
      if (event.key === "Enter" || event.key === "Search") {
        ara();
      }
    });
  </script>
</body>
</html>
