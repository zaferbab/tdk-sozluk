<!DOCTYPE html>
<html lang="tr">
<head>

  <title>Erkan Ulu Okulları Türkçe Zümresi Sözlük Projesi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    header {
      position: relative;
      text-align: center;
      padding: 20px;
      background: darkred;
      color: white;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h1 { margin: 0; font-size: 1.6em; }
    .imza {
      position: absolute;
      bottom: 6px;
      right: 12px;
      font-size: 12px;
      font-style: italic;
      color: rgba(255,255,255,0.5);
    }
    #arama {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* ✅ dar ekranda alt alta geçsin */
      margin-bottom: 20px;
    }
    #kelime {
      flex: 1;
      min-width: 180px; /* ✅ telefon için alt sınır */
      padding: 10px;
      border: 2px solid darkred;
      border-radius: 8px 0 0 8px;
      font-size: 1em;
      outline: none;
    }
    button {
      padding: 10px 16px;
      border: none;
      background: darkred;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
      transition: background 0.3s;
    }
    button:hover { background: #a00000; }
    #sonuc { max-width: 700px; margin: auto; }
    .anlam, .deyim, .birlesik {
      margin: 12px 0;
      padding: 8px;
      border-left: 4px solid darkred;
      background: transparent;
    }
    .deyim { border-left-color: #0055cc; background: transparent; }
    .birlesik { border-left-color: green; background: transparent; }
    h2 { color: #333; margin-top: 25px; font-size: 1.2em; }
    h3 { font-size: 1.1em; }

    /* ✅ Küçük ekranlar için (telefon) */
    @media (max-width: 600px) {
      body { padding: 10px; }
      h1 { font-size: 1.2em; }
      .imza { font-size: 10px; }
      #kelime {
        border-radius: 8px;
        margin-bottom: 10px;
      }
      button {
        border-radius: 8px;
        width: 100%; /* buton tam genişlik */
      }
      #arama { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>

  </header>
